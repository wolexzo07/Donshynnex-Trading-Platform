<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Balance Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="carousel">
        <button id="prevButton">&#10094;</button>
        <div class="carousel-inner">
            <div class="carousel-item" id="item1">Account Balance 1: $1000</div>
            <div class="carousel-item" id="item2">Account Balance 2: $2000</div>
            <div class="carousel-item" id="item3">Account Balance 3: $3000</div>
            <div class="carousel-item" id="item4">Account Balance 4: $4000</div>
        </div>
        <button id="nextButton">&#10095;</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
