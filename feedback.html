<div class="row">
						
							<div class="col-md-3">
						
							</div>
							<div class="col-md-6">
<h3 class="text-it"><i class="fa fa-calculator"></i>&nbsp;&nbsp;Send <font  style="color:green">your complains</font></h3>
<div class="line"></div>
						
<form  id="commentedform" method="POST" autocomplete="off">
<p class="txt">Fullname :</p>
<input type="text" name="user" id="userboss" class="form-control tbox" placeholder="Enter name" />

<script type="text/javascript" src="js/countries.js"></script>

<p class="txt">Choose country :</p>
<select class="form-control slec" onchange="print_state('state',this.selectedIndex);" data-trigger="focus" data-location="top-left" data-title="Please select your country" id="country" name="country"></select>


<p class="txt">Choose state :</p>
<select name="state" id="state" class="form-control slec" data-trigger="focus" data-location="top-left" data-title="Please select your state of origin"></select>
<script language="javascript">print_country("country");</script>

<p class="txt">Comment</p>
<textarea class="form-control txta" id="commentnow" placeholder="Enter comment"  name="comment"></textarea>
<button class="btn btn-success rox"><i class="fa fa-send"></i> Send now</button>
</form>
<script type="text/javascript">
$(document).ready(function(e){
$("#commentedform").attr("autocomplete","off");
	$("#commentedform").on('submit',(function(e) {
		$("#lookfor").show();
		e.preventDefault();
		
		if($("#userboss").val() == ""){
		$("#lookfor").html("<div class='alert alert-danger alert-dismissible fade show' role='alert'>You must input your fullname.<button type='button' class='close' data-dismiss='alert' aria-label='Close'><span aria-hidden='true'>&times;</span></button></div>");
		}else if($("#country").val() == ""){
		$("#lookfor").html("<div class='alert alert-danger alert-dismissible fade show' role='alert'>You must specify your country.<button type='button' class='close' data-dismiss='alert' aria-label='Close'><span aria-hidden='true'>&times;</span></button></div>");
		}else if($("#state").val() == ""){
		$("#lookfor").html("<div class='alert alert-danger alert-dismissible fade show' role='alert'>You must specify state/province<button type='button' class='close' data-dismiss='alert' aria-label='Close'><span aria-hidden='true'>&times;</span></button></div>");
		}else if($("#commentnow").val() == ""){
		$("#lookfor").html("<div class='alert alert-danger alert-dismissible fade show' role='alert'>You must enter comment.<button type='button' class='close' data-dismiss='alert' aria-label='Close'><span aria-hidden='true'>&times;</span></button></div>");
		}else{
		
		$.ajax({
        	url: "https://iqgames.app/omotoradio/commentpro?toker=timboss2019legit",
			type: "POST",
			data:  new FormData(this),
			contentType: false,
    	    cache: false,
			processData:false,
			success: function(data){
			$("#lookfor").html(data);
			$("#userboss").val("");
			$("#commentnow").val("");
			$("#country").val("");
			$("#state").val("");
			
		    },
		  	error: function(){
			$("#lookfor").html("<div class='alert alert-primary alert-dismissible fade show' role='alert'>Error detected! Please try again.<button type='button' class='close' data-dismiss='alert' aria-label='Close'><span aria-hidden='true'>&times;</span></button></div>");
			} 	        
	   });
	   }
	}));
});
</script>
<div style="margin-top:10pt;display:none;color:green;" id="lookfor"><img src="img/ajax-loader.gif"/></div>
							
							
							</div>
							<div class="col-md-3">
						
							</div>
</div>
