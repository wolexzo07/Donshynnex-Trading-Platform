		<!--------Bottom Menu---------------------->
		
		 <div class="menuTag">

				</div>
				
				<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 text-left initiate-funding">

		<div class="fund-account"><!-----Account Funding-->

							<h4><i class="fa fa-arrow-left close-buying"></i> &nbsp;&nbsp;BUY <span class=""></span>CRYPTO</h4>

						</div>
						<div class="col-md-2 col-lg-2 col-xs-12 col-sm-12"></div>

			</div>
			
		</div>
		

		<div class="sell-assets"><!--------Selling Assets--->

		<script type="text/javascript" src="js/index.js"></script>

		<script type="text/javascript">
		
            $(document).ready(function () {
			
				checkuserlogin(); 
			
				let userID = getSession("user-id-yungopay");
				let userToken = getSession("user-token-yungopay");
				let userName = getSession("user-name-yungopay");
				let userEmail = getSession("user-email-yungopay");
				let extra_id = userID+"-"+userToken+"-"+userName+'-'+userEmail;
				
				load('homedash.html'); // load homepage content
				
				$("#menuGist").click(function(){ // menu toggle controller
					
					$(".menuTag").toggle("slow");
					
				});
				
				$("#lblGreetings").html("Hi, <b><span style='color:green;'>"+x_getNamex(userName,0)+"</span></b>");

				contentViewer(".acct-fundng","funding-account",extra_id); // Getting account funding template
				contentViewer(".asset-by","buying-asset",extra_id); //Getting asset buying template
				contentViewer(".asset-sl","selling-asset",extra_id); // Getting asset selling template
				
				// Handling clicks of funding-buying-selling
				
				manageDivs(".initiate-funding" , ".fund-account" , ".close-funding");
				manageDivs(".initiate-buying" , ".buy-assets" , ".close-buying");
				manageDivs(".initiate-selling" , ".sell-assets" , ".close-selling");
				
				// form processing

          });
		 			
        </script>  
		
		<script type="text/javascript" src="cordova.js"></script>
