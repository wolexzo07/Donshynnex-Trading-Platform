	$(document).ready(function(){
	$("#menuGist").click(function(){

	$("#pendingBtn").click(function(){
		$(".pending").show();
		$(".approved").hide();
		$(".cancelled").hide();
	});
	$("#approvedBtn").click(function(){
		$(".pending").hide();
		$(".approved").show();
		$(".cancelled").hide();
	});
	$("#cancelledBtn").click(function(){
		$(".pending").hide();
		$(".approved").hide();
		$(".cancelled").show();
	});
});
</script>

<script>
    var myDate = new Date();
    var hrs = myDate.getHours();

    var greet;

    if (hrs < 12)
        greet = 'Good Morning';
    else if (hrs >= 12 && hrs <= 17)
        greet = 'Good Afternoon';
    else if (hrs >= 17 && hrs <= 24)
        greet = 'Good Evening';

    document.getElementById('lblGreetings').innerHTML =
        '<b>' + greet + '</b>';
</script>
